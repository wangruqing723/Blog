<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工具页面</title>
</head>
<body>

<div th:fragment="metaData">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</div>

<div th:fragment="cssStyle">
    <link rel="icon" href="/static/layuimini/images/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.5.5/css/layui.css"
          th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" href="/layuimini/css/public.css" th:href="@{/layuimini/css/public.css}" media="all">
    <link rel="stylesheet" href="/static/layuimini/css/layuimini.css?v=2.0.4"
          th:href="@{/layuimini/css/layuimini.css}"
          media="all">
    <link rel="stylesheet" href="/static/layuimini/css/themes/default.css"
          th:href="@{/layuimini/css/themes/default.css}"
          media="all">
    <link rel="stylesheet"
          href="/static/layuimini/lib/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/layuimini/lib/font-awesome-4.7.0/css/font-awesome.min.css}"
          media="all">
</div>

<div id="commonJs">
    <script src="/static/bootstrap3/js/jquery-1.11.2.min.js"
            th:src="@{/bootstrap3/js/jquery-1.11.2.min.js}"></script>
    <script src="/static/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"
            th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}"></script>
    <script src="/static/layuimini/js/lay-config.js?v=2.0.0" charset="utf-8"
            th:src="@{/layuimini/js/lay-config.js}"></script>
</div>

</body>
</html>
